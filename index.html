<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main class="main__container">
      <div class="profile__container">
        <img
          src="./images/image-victor.jpg"
          alt="profile-picture"
          class="profile__img"
        />
        <h1 class="name">Victor Crest</h1>
        <p class="street">London</p>
      </div>
      <div class="social__container">
        <div class="followers">
          <p class="social__numbers">80K</p>
          <p class="social__text">Followers</p>
        </div>
        <div class="likes">
          <p class="social__numbers">803K</p>
          <p class="social__text">Likes</p>
        </div>
        <div class="photos">
          <p class="social__numbers">1.4K</p>
          <p class="social__text">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
